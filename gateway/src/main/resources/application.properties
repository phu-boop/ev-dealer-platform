# ==============================
# SERVER & APPLICATION
# ==============================
server.port=8080
spring.application.name=api-gateway
spring.main.web-application-type=reactive

# ==============================
# JWT CONFIG
# ==============================
jwt.secret-key=YzIxZDEyM2Y0NTY3YWFkMmMzZDQ1NmFiY2QxMjM0NTY3ODlhYmNkZQ==
jwt.access-expiration-ms=3600000
jwt.refresh-expiration-ms=604800000

# ==============================
# GATEWAY ROUTE CONFIGURATION
# ==============================
# 1. USER SERVICE
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=http://user-service:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**,/auth/**

# 2. CUSTOMER SERVICE
spring.cloud.gateway.routes[1].id=customer-service
spring.cloud.gateway.routes[1].uri=http://customer-service:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/customers/**

# 3. DEALER SERVICE
spring.cloud.gateway.routes[2].id=dealer-service
spring.cloud.gateway.routes[2].uri=http://dealer-service:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/dealers/**

# 4. INVENTORY SERVICE
spring.cloud.gateway.routes[3].id=inventory-service
spring.cloud.gateway.routes[3].uri=http://inventory-service:8084
spring.cloud.gateway.routes[3].predicates[0]=Path=/inventory/**

# 5. PAYMENT SERVICE
spring.cloud.gateway.routes[4].id=payment-service
spring.cloud.gateway.routes[4].uri=http://payment-service:8085
spring.cloud.gateway.routes[4].predicates[0]=Path=/payments/**

# 6. SALES SERVICE
spring.cloud.gateway.routes[5].id=sales-service
spring.cloud.gateway.routes[5].uri=http://sales-service:8086
spring.cloud.gateway.routes[5].predicates[0]=Path=/sales/**

# 7. VEHICLE SERVICE
spring.cloud.gateway.routes[6].id=vehicle-service
spring.cloud.gateway.routes[6].uri=http://vehicle-service:8087
spring.cloud.gateway.routes[6].predicates[0]=Path=/vehicles/**

