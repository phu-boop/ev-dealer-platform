# ========================================
# LOAD ENV
# ========================================
spring.config.import=optional:classpath:.env[.properties]

# ==============================
# SERVER & APPLICATION
# ==============================
spring.application.name=${SPRING_APP_NAME}
server.port=${SERVER_PORT}

# ===========================
# SERVICE CONFIGURATION
# ===========================
# User Service
user-service.base-url=${USER_SERVICE_URI}

# Catalog/Vehicle Service (Gộp chung về Vehicle Service 8087)
app.services.catalog.url=${VEHICLE_SERVICE_URI}
vehicle-service.uri=${VEHICLE_SERVICE_URI}

# Inventory Service
app.services.inventory.url=${INVENTORY_SERVICE_URI}

# Customer Service
app.services.customer.url=${CUSTOMER_SERVICE_URI}
app.services.customer-service.url=${CUSTOMER_SERVICE_URI}

# Payment Service
payment-service.url=${PAYMENT_SERVICE_URI}

# Dealer Service
dealer-service.url=${DEALER_SERVICE_URI}

# Reporting Service
reporting-service.url=${REPORTING_SERVICE_URI}


# App URLs
app.urls.base-url=${APP_BASE_URL}         
app.urls.frontend-url=${APP_FRONTEND_URL}
# ==============================
# SPRING MAIL CONFIGURATION
# ==============================
spring.mail.host=${EMAIL_HOST}
spring.mail.port=${EMAIL_PORT}
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}


spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

## ==============================
## HTML for send mail
## ==============================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false



## ==============================
## MySQL Configuration
## ==============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# JPA Configuration
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==============================
# KAFKA Configuration
# ==============================
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}
spring.kafka.consumer.group-id=${KAFKA_GROUP_ID}
spring.kafka.consumer.auto-offset-reset=latest

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer


# ==============================
# DEBUG LOGGING (SALE-SERVICE)
# ==============================
# Log chung cho Web/Security (để xem request đến)
logging.level.org.springframework.web=DEBUG
# logging.level.org.springframework.security=DEBUG
# logging.level.org.springframework.messaging=DEBUG

# ==============================
# JWT CONFIG
# ==============================
jwt.secret-key=${JWT_SECRET_KEY}
