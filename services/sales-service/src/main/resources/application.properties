# ==============================
# SERVER & APPLICATION
# ==============================
spring.application.name=sales-service
server.port=8086
# ===========================
# SERVICE CONFIGURATION
# ===========================
user-service.base-url=http://localhost:8081
app.services.catalog.url=http://localhost:8087
app.services.inventory.url=http://localhost:8084
app.services.customer.url=http://localhost:8082

vehicle-service.uri=http://localhost:8087

# App URLs
app.base-url=http://localhost:8080
app.frontend-url=http://localhost:5173
app.services.customer-service.url=http://localhost:8082
# ==============================
# SPRING MAIL CONFIGURATION
# ==============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${EMAIL_PASSWORD:your-app-password}


spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

## ==============================
## HTML for send mail
## ==============================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false



## ==============================
## MySQL Configuration
## ==============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# MySQL Configuration (local)
# ==============================
