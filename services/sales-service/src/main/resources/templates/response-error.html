<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lỗi xử lý</title>
  <style>
    body { font-family: sans-serif; background-color: #fff0f0; text-align: center; padding-top: 100px; }
    .box { display: inline-block; padding: 30px; border-radius: 10px; background: #ffd6d6; }
    h2 { color: #d32f2f; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Có lỗi xảy ra!</h2>
    <p th:text="${errorMessage}">Không thể xử lý yêu cầu của bạn.</p>
  </div>
</body>
</html>
