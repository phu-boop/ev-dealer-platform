        body {

        .container {

        .logo-container {

        .logo {
            position: relative;

        }

        .logo-circle {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(16, 185, 129, 0.8);
        }

        .logo-spinner {
            position: absolute;
            width: 40px;
            height: 40px;

            top: 10px;
            left: 10px;
            animation: spin 8s linear infinite;
        }

        .logo-leaf {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--primary);
            font-size: 20px;
        }

        .logo-car {
            position: absolute;
            bottom: -5px;
            right: -5px;
            color: var(--primary);
            font-size: 14px;
        }

        .brand-name {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 0.5px;
        }

        .error-icon {
            font-size: 80px;
            color: var(--error);
            margin: 20px 0;
        }

        .error-message {
            background: #fef2f2;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid var(--error);
            color: var(--error);
            font-weight: 500;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-secondary {
            background: #6b7280;
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 12px rgba(107, 114, 128, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
