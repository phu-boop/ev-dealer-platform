        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;

        .container {

        .logo-container {

        .logo {

        }

        .logo-circle {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(16, 185, 129, 0.8);
        }

        .logo-spinner {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            border-top-color: transparent;
            top: 10px;
            left: 10px;
            animation: spin 8s linear infinite;
        }

        .logo-leaf {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--primary);
            font-size: 20px;
        }

        .logo-car {
            position: absolute;
            bottom: -5px;
            right: -5px;
            color: var(--primary);
            font-size: 14px;
        }

        .brand-name {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 0.5px;
        }

        .success-icon {
            font-size: 80px;
            color: var(--primary);
            margin: 20px 0;
        }

        .message {
            font-size: 18px;
            margin: 20px 0;
            line-height: 1.8;
        }

        .quotation-id {
            background: #f0fdf9;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            margin: 20px 0;
            border-left: 4px solid var(--primary);
            font-weight: 600;
            font-size: 18px;
        }

        .action {
            font-weight: bold;
            color: var(--primary-dark);
            background: #ecfdf5;
            padding: 5px 10px;
            border-radius: 6px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(16, 185, 129, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
