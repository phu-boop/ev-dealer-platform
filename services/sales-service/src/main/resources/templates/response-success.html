<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Phản Hồi Thành Công</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        .success-icon {
            font-size: 80px;
            color: #27ae60;
            margin-bottom: 20px;
        }
        .message {
            font-size: 18px;
            margin: 20px 0;
        }
        .quotation-id {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            margin: 15px 0;
        }
        .action {
            font-weight: bold;
            color: #2c3e50;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>Thành Công!</h1>
        <div class="message" th:text="${message}"></div>

        <div class="quotation-id">
            Mã báo giá: <strong th:text="${quotationId}"></strong>
        </div>

        <p>Quý khách đã <span class="action" th:text="${action}"></span> báo giá thành công.</p>
        <p>Cảm ơn quý khách đã sử dụng dịch vụ của EV Automotive!</p>

        <a href="http://localhost:5173" class="btn">Quay về trang chủ</a>
    </div>
</body>
</html>
