spring.application.name=API_VEHICLE_SERVICE
# Server port
server.port=8087
# Frontend
frontend.url=http://localhost:5173
# Profile "dev"(khi ở môi trường phát triển) or "prod"(khi ở môi trường deploy) 
spring.profiles.active=dev

# Database
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# URL của Inventory Service
app.services.inventory.url=http://localhost:8084

# Kafka
spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# JPA/Hibernate Configuration
# Tự động cập nhật schema, dùng 'validate' hoặc 'none' trên production
spring.jpa.hibernate.ddl-auto=update 
# Hiển thị câu lệnh SQL trong console
spring.jpa.show-sql=true 
# Dialect của MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect