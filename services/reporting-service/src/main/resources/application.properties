# ========================================
# LOAD ENV
# ========================================
# spring.config.import=optional:classpath:.env[.properties]

# ========================================
# SERVER & PROFILE
# ========================================
spring.application.name=${SPRING_APP_NAME}
server.port=${SERVER_PORT}
spring.profiles.active=${SPRING_PROFILES_ACTIVE}

# ========================================
# EXTERNAL SERVICES
# ========================================
# Dealer Service (Lấy từ env DEALER_SERVICE_URI - Port 8083)
app.services.dealer.url=${DEALER_SERVICE_URI}

# Catalog Service (Thường là Vehicle Service - Lấy từ env VEHICLE_SERVICE_URI - Port 8087)
app.services.catalog.url=${VEHICLE_SERVICE_URI}

# ========================================
# DATABASE CONFIGURATION
# ========================================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ========================================
# KAFKA CONFIGURATION
# ========================================
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS}

# --- Producer ---
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# --- Consumer (Logic deserialize JSON phức tạp của bạn) ---
spring.kafka.consumer.group-id=reporting-service-group
spring.kafka.consumer.auto-offset-reset=earliest

# 1. Dùng JsonDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# 2. Trusted Packages (Quan trọng để đọc được DTO từ common-lib)
spring.kafka.consumer.properties.spring.json.trusted.packages=com.ev.common_lib.event

# 3. Không dùng header để xác định loại (Tránh lỗi ClassNotFoundException nếu khác package name giữa các service)
spring.kafka.consumer.properties.spring.json.use.type.headers=false

# 4. Map về Object mặc định nếu không xác định được
spring.kafka.consumer.properties.spring.json.value.default.type=java.lang.Object