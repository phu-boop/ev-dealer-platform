spring.application.name=${SPRING_APP_NAME:payment-service}
server.port=${SERVER_PORT:8085}

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# URL này tro den GATEWAY, không phai service 8086
sales-service.url=${SALES_SERVICE_URL:http://localhost:8080/sales}

# URL này tro den GATEWAY cho User Service
user-service.url=${USER_SERVICE_URL:http://localhost:8080/users}

# ==============================
# Hikari (Cau hình Pool)
# ==============================
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

