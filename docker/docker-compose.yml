version: "3.8"
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - app-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    ports:
      - "9092:9092" # Port cho Localhost (Spring Boot chạy ngoài Docker)
      - "29092:29092" # Port cho nội bộ Docker (Các service khác trong Docker)
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # --- PHẦN QUAN TRỌNG NHẤT ĐÃ SỬA ---
      # INTERNAL: Dành cho các container khác (vd: redis, service khác) gọi kafka:29092
      # EXTERNAL: Dành cho máy tính của bạn (Spring Boot) gọi localhost:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      # -----------------------------------
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - app-network

  # LƯU Ý QUAN TRỌNG: Bạn đang làm AI Vector Search
  # Image 'redis:7' KHÔNG hỗ trợ Vector Search. Bạn PHẢI dùng 'redis-stack-server'
  redis-db:
    image: redis/redis-stack-server:latest
    container_name: redis-db
    ports:
      - "6380:6379"
      - "8001:8001" # Port cho UI RedisInsight tích hợp sẵn (tùy chọn)
    restart: always
    networks:
      - app-network
    # Healthcheck cho redis-stack hơi khác chút, tạm thời bỏ qua hoặc dùng lệnh cơ bản
    # healthcheck:
    #   test: ["CMD", "redis-cli", "ping"]
    #   interval: 5s
    #   timeout: 3s
    #   retries: 5

  # Nếu dùng redis-stack-server thì không nhất thiết cần redisinsight riêng
  # nhưng giữ lại cũng không sao
  redisinsight:
    image: redis/redisinsight:latest
    container_name: redisinsight
    ports:
      - "5540:5540"
    restart: always
    networks:
      - app-network
    depends_on:
      - redis-db

networks:
  app-network:
    driver: bridge
